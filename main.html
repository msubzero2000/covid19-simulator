<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>COVID-19 Social distancing simulation at the supermarket</title>
</head>
<body>
<h2>Covid-19 Social distance sim at the supermarket</h2>
<div class="row">
    <div class="render">
        <canvas id="render" style="width:100%;"></canvas>
    </div>
    <div class="control">
     <ul style="list-style-type:none;">
         <li>
             <div class="label">Social distance compliancy:</div>
                <div class="radio-toolbar">
                  <input type="radio" id="sdPoorRadio" class="radio" name="socialDistanceRadio" value="0" checked>
                  <label for="sdPoorRadio" class="radioLabel">Poor</label>
                  <input type="radio" id="sdGoodRadio" class="radio" name="socialDistanceRadio" value="1">
                  <label for="sdGoodRadio" class="radioLabel">Good</label>
                </div>
         </li>
         <br>
         <li>
             <div class="label">Restrict the number of people enters to:</div>
             <input type="range" min="10" max="50" value="25" step="5" class="slider" id="maxPersonPerSiteSlider">
             <div class="value" id="maxPersonPerSiteOutput">
                 10 at a time
             </div>
         </li>
         <br>
         <li>
             <div class="label">Number of sick people enters for every 10 people:</div>
             <input type="range" min="1" max="9" value="1" class="slider" id="numberOfSickPeopleEnteredSlider">
             <div class="value" id="numberOfSickPeopleEnteredOutput">
                 1 every 10
             </div>
         </li>
         <!--<br>-->
         <!--<li>-->
             <!--<div class="label">Number of people to simulate:</div>-->
             <!--<input type="range" min="10" max="100" value="75" step="5" class="slider" id="numberPersonSlider">-->
             <!--<div class="value" id="numberPersonOutput">-->
                 <!--100-->
             <!--</div>-->
         <!--</li>-->
         <br><br><br><br>
         <li>
             <input type="button" value="Start Simulation" class="button" id="restartSimulation">
         </li>
         <li>
             <br><br>
             <div class="link">
             <a href="https://www.linkedin.com/in/agustinus-nalwan">Agustinus Nalwan</a> -
             <a href="https://github.com/msubzero2000/covid19-simulator">Source Code</a> -
                 <a href="https://medium.com/@msubzero2000/supermarket-simulation-shows-the-importance-of-social-distancing-to-contain-covid-19-spread-a26b22a80000?source=friends_link&sk=491f93981858f14e1b70a792c84a726e">Read the blog</a>
             </div>
         </li>
     </ul>
    </div>
</div>
<script src="matter.js"></script>
<script src="actor.js"></script>
<script src="place.js"></script>
<script src="supermarket.js"></script>
<script src="wall.js"></script>
<script src="person.js"></script>
<script src="target.js"></script>

</body>
</html>
